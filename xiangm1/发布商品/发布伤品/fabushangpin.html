<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/fabushangpin.css" />
    <title>发布商品</title>
    <script type="text/javascript"></script>
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="chongzhi_h_left">
				<img src="img/shop_fiitting2_03.png"/>
			</div>
			<div class="chongzhi_h_center">
				发布商品
			</div>
			<div class="chongzhi_h_right">
				完成
			</div>
		</header>
		<section>
			<div class="news">
				<h3>商品图片<span>(图片尺寸999*999)</span></h3>
				<ul class="img">
					<li><img src="img/zhuangxiu_03.png"/></li>
					<li><img src="img/a_51.png"/></li>
				</ul>
			</div>
			<div class="news">
				<h3>商品基本信息</h3>
				<p>商品名称：<input type="text" placeholder="请填写商品名称" /></p>
				<p>运费：<input type="text" placeholder="请填写运费价格，填写0为包邮" /></p>
				<p>分类名称：<input type="text" placeholder="规格/尺码" /></p>
			</div>
			<div class="news">
				<h3>商品分类</h3>
				<div>
					<div class="type">
						<ul>
							<li>规格<input type="text" placeholder="请填写规格名称" /></li>
							<li>单价<input type="text" placeholder="请填写单价(元)" /></li>
							<li>重量<input type="text" placeholder="请填写单位重量(kg)" /></li>
							<li>库存<input type="text" placeholder="请填写库存数量" /></li>
						</ul>
						<span><img src="img/a_07.png"/></span>
					</div>
				</div>
				<h4><button><img src="img/a_07.png"/>添加商品分类</button></h4>
			</div>
			<div class="news">
				<h3>商品详情</h3>
				<ul class="img">
					<li><img src="img/zhuangxiu_03.png"/></li>
					<li><img src="img/a_51.png"/></li>
				</ul>
				<p>折扣设置<span>一折</span><img src="img/moneya_05.png"/></p>
				<p>关联设计文档<span>创意支架.stl</span><img src="img/moneya_05.png"/></p>
				<p>分类至<span>装饰品</span><img src="img/moneya_05.png"/></p>
			</div>
		</section>
	</div>
</body>
</html>
